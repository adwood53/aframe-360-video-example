<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera Feed AR Scene</title>
    <script src="https://aframe.io/aframe/dist/aframe-master.js"></script>
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001;
          }
        }
      });

      AFRAME.registerComponent('webcam-texture', {
        init: function() {
          var video = document.createElement('video');
          video.setAttribute('autoplay', true);
          video.setAttribute('playsinline', true);
          video.setAttribute('webkit-playsinline', true);
          
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
              .then(function(stream) {
                video.srcObject = stream;
                video.play();
              })
              .catch(function(error) {
                console.error('Camera error:', error);
              });
          }

          var geometry = new THREE.PlaneGeometry(2, 2);
          var material = new THREE.MeshBasicMaterial({ 
            map: new THREE.VideoTexture(video),
            side: THREE.DoubleSide
          });
          var mesh = new THREE.Mesh(geometry, material);
          this.el.setObject3D('mesh', mesh);
          this.el.object3D.renderOrder = -2;
        }
      });

      AFRAME.registerComponent('model-rotation-control', {
        init: function() {
          this.touchStart = { x: 0, y: 0 };
          this.currentRotation = { x: 0, y: 90, z: 0 }; // Start Y at 90 degrees
          this.isRotating = false;
          this.lastTouchCount = 0;
          this.rotationMode = 'y'; // Default to Y rotation

          // Set initial rotation
          this.el.object3D.rotation.set(
            THREE.MathUtils.degToRad(this.currentRotation.x),
            THREE.MathUtils.degToRad(this.currentRotation.y),
            THREE.MathUtils.degToRad(this.currentRotation.z)
          );

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove = this.onTouchMove.bind(this);
          this.onTouchEnd = this.onTouchEnd.bind(this);

          document.addEventListener('touchstart', this.onTouchStart);
          document.addEventListener('touchmove', this.onTouchMove);
          document.addEventListener('touchend', this.onTouchEnd);

          document.addEventListener('mousedown', this.onTouchStart);
          document.addEventListener('mousemove', this.onTouchMove);
          document.addEventListener('mouseup', this.onTouchEnd);
        },

        onTouchStart: function(evt) {
          evt.preventDefault();
          this.isRotating = true;
          
          if (evt.type === 'touchstart') {
            this.touchStart.x = evt.touches[0].clientX;
            this.touchStart.y = evt.touches[0].clientY;
            this.lastTouchCount = evt.touches.length;

            // Two finger touch changes rotation mode
            if (evt.touches.length === 2) {
              this.rotationMode = this.rotationMode === 'y' ? 'x' : 
                                 this.rotationMode === 'x' ? 'z' : 'y';
            }
          } else {
            this.touchStart.x = evt.clientX;
            this.touchStart.y = evt.clientY;
            // Right click changes rotation mode
            if (evt.button === 2) {
              this.rotationMode = this.rotationMode === 'y' ? 'x' : 
                                 this.rotationMode === 'x' ? 'z' : 'y';
            }
          }
        },

        onTouchMove: function(evt) {
          if (!this.isRotating) return;
          evt.preventDefault();

          const currentX = evt.type === 'touchmove' ? evt.touches[0].clientX : evt.clientX;
          const currentY = evt.type === 'touchmove' ? evt.touches[0].clientY : evt.clientY;
          
          const deltaX = currentX - this.touchStart.x;
          const deltaY = currentY - this.touchStart.y;
          
          // Reduced rotation speed
          const rotationDelta = {
            x: deltaY * 0.25,
            y: deltaX * 0.25,
            z: deltaX * 0.25
          };

          // Update rotation based on mode
          if (this.rotationMode === 'x') {
            this.currentRotation.x += rotationDelta.x;
          } else if (this.rotationMode === 'y') {
            this.currentRotation.y += rotationDelta.y;
          } else {
            this.currentRotation.z += rotationDelta.z;
          }

          this.el.object3D.rotation.set(
            THREE.MathUtils.degToRad(this.currentRotation.x),
            THREE.MathUtils.degToRad(this.currentRotation.y),
            THREE.MathUtils.degToRad(this.currentRotation.z)
          );

          this.touchStart.x = currentX;
          this.touchStart.y = currentY;
        },

        onTouchEnd: function(evt) {
          if (evt.type === 'touchend') {
            if (evt.touches.length < this.lastTouchCount) {
              this.isRotating = false;
            }
            this.lastTouchCount = evt.touches.length;
          } else {
            this.isRotating = false;
          }
        },

        remove: function() {
          document.addEventListener('contextmenu', e => e.preventDefault());
          document.removeEventListener('touchstart', this.onTouchStart);
          document.removeEventListener('touchmove', this.onTouchMove);
          document.removeEventListener('touchend', this.onTouchEnd);
          document.removeEventListener('mousedown', this.onTouchStart);
          document.removeEventListener('mousemove', this.onTouchMove);
          document.removeEventListener('mouseup', this.onTouchEnd);
        }
      });

      AFRAME.registerComponent('camera-background', {
        init: function() {
          const backgroundEl = document.createElement('a-entity');
          backgroundEl.setAttribute('webcam-texture', '');
          backgroundEl.setAttribute('position', '0 0 -1');
          this.el.appendChild(backgroundEl);
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
    >
      <a-assets>
        <a-asset-item id="model" src="public/your-model.glb"></a-asset-item>
      </a-assets>

      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#model-container"></a-light>
      <a-camera camera-background position="0 0.4 0" wasd-controls="enabled: false"></a-camera>
      
      <!-- Main model container with your specified properties -->
      <a-entity 
        id="model-container" 
        position="0 0.5 -0.8" 
        scale="0.4 0.4 0.4" 
        rotation="0 90 0"
        model-rotation-control
        shadow>
        <!-- Front-facing model -->
        <a-entity
          gltf-model="#model"
          shadow="cast: true; receive: true">
        </a-entity>
        <!-- Back-facing model -->
        <a-entity
          gltf-model="#model"
          position="0 0 0.2"
          rotation="0 180 0"
          shadow="cast: true; receive: true">
        </a-entity>
      </a-entity>
      
      <a-plane follow-shadow="#model-container" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-scene>
  </body>
</html>
