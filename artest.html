<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 Camera Feed AR Scene</title>
    <script src="https://aframe.io/aframe/dist/aframe-master.js"></script>
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001;
          }
        }
      });

      AFRAME.registerComponent('webcam-texture', {
        init: function() {
          var video = document.createElement('video');
          video.setAttribute('autoplay', true);
          video.setAttribute('playsinline', true);
          video.setAttribute('webkit-playsinline', true);
          
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
              .then(function(stream) {
                video.srcObject = stream;
                video.play();
              })
              .catch(function(error) {
                console.error('Camera error:', error);
              });
          }
          
          this.el.setAttribute('material', {
            shader: 'flat',
            src: video,
            side: 'double'
          });
        }
      });

      AFRAME.registerComponent('device-orientation-camera', {
        init: function() {
          if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.addEventListener('click', () => {
              DeviceOrientationEvent.requestPermission()
                .then(response => {
                  if (response === 'granted') {
                    window.addEventListener('deviceorientation', this.handleOrientation.bind(this));
                  }
                })
                .catch(console.error);
            }, { once: true });
          } else {
            window.addEventListener('deviceorientation', this.handleOrientation.bind(this));
          }
        },
        handleOrientation: function(event) {
          const camera = this.el.object3D;
          camera.rotation.set(
            THREE.MathUtils.degToRad(event.beta),
            THREE.MathUtils.degToRad(event.alpha),
            THREE.MathUtils.degToRad(-event.gamma)
          );
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true;"
      shadow="type: pcfsoft"
    >
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6" castShadow="true"></a-light>
      
      <a-camera device-orientation-camera position="0 1.6 0"></a-camera>
      
      <a-videosphere webcam-texture rotation="0 -90 0"></a-videosphere>
      
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-scene>
  </body>
</html>
