<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/aframe/dist/aframe-master.js"></script>
    <style>
      .control-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        touch-action: none;
      }
      
      .control-btn {
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 0;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      .reset-btn {
        font-size: 18px;
        width: 80px;
        border-radius: 30px;
      }
    </style>
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {
          this.el.object3D.renderOrder = -1;
        },
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y -= 0.001;
          }
        }
      });

      AFRAME.registerComponent('webcam-texture', {
        init: function() {
          this.video = document.createElement('video');
          this.video.setAttribute('autoplay', true);
          this.video.setAttribute('playsinline', true);
          this.video.setAttribute('webkit-playsinline', true);
          
          const setupVideoSize = () => {
            if (!this.video.videoWidth) return;
            
            const sceneEl = document.querySelector('a-scene');
            const windowRatio = window.innerWidth / window.innerHeight;
            const videoRatio = this.video.videoWidth / this.video.videoHeight;
            let scale = 1;

            if (windowRatio > videoRatio) {
              scale = windowRatio / videoRatio;
              this.plane.scale.set(scale, 1, 1);
            } else {
              scale = 1 / (windowRatio / videoRatio);
              this.plane.scale.set(1, scale, 1);
            }

            // Adjust Z position based on scale to ensure coverage
            const zPos = -1 * Math.max(1, scale * 0.8);
            this.plane.position.z = zPos;
          };

          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
              video: {
                facingMode: 'environment',
                width: { ideal: 1920 },
                height: { ideal: 1080 }
              }
            })
            .then((stream) => {
              this.video.srcObject = stream;
              this.video.play();
              
              this.video.addEventListener('loadedmetadata', setupVideoSize);
              window.addEventListener('resize', setupVideoSize);
            })
            .catch(console.error);
          }

          // Create video plane
          const geometry = new THREE.PlaneGeometry(1, 1);
          const material = new THREE.MeshBasicMaterial({
            map: new THREE.VideoTexture(this.video),
            side: THREE.DoubleSide
          });
          this.plane = new THREE.Mesh(geometry, material);
          this.el.setObject3D('mesh', this.plane);
          this.el.object3D.renderOrder = -2;
        }
      });

      AFRAME.registerComponent('model-control', {
        init: function() {
          this.touchStart = { x: 0, y: 0 };
          this.currentRotation = { y: 90, z: 0 };
          this.isRotating = false;
          this.currentZ = -0.8;

          this.setupTouchEvents();
          this.createControls();
          this.updateRotation();
        },

        setupTouchEvents: function() {
          document.addEventListener('contextmenu', (e) => e.preventDefault());
          
          // Model rotation events
          const touchStartHandler = (e) => {
            e.preventDefault();
            this.isRotating = true;
            this.touchStart.x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            this.touchStart.y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
          };

          const touchMoveHandler = (e) => {
            if (!this.isRotating) return;
            e.preventDefault();

            const currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            const deltaX = currentX - this.touchStart.x;
            const deltaY = currentY - this.touchStart.y;

            this.currentRotation.y += deltaX * 0.25;
            this.currentRotation.z += deltaY * 0.25;

            this.updateRotation();

            this.touchStart.x = currentX;
            this.touchStart.y = currentY;
          };

          const touchEndHandler = () => {
            this.isRotating = false;
          };

          // Add event listeners with proper options
          document.addEventListener('touchstart', touchStartHandler, { passive: false });
          document.addEventListener('touchmove', touchMoveHandler, { passive: false });
          document.addEventListener('touchend', touchEndHandler);
          document.addEventListener('mousedown', touchStartHandler);
          document.addEventListener('mousemove', touchMoveHandler);
          document.addEventListener('mouseup', touchEndHandler);
        },

        createControls: function() {
          const controls = document.createElement('div');
          controls.className = 'control-buttons';

          // Zoom out button
          const zoomOutBtn = document.createElement('button');
          zoomOutBtn.className = 'control-btn';
          zoomOutBtn.textContent = 'âˆ’';
          ['touchstart', 'click'].forEach(eventName => {
            zoomOutBtn.addEventListener(eventName, (e) => {
              e.preventDefault();
              this.updatePosition(0.1);
            });
          });

          // Reset button
          const resetBtn = document.createElement('button');
          resetBtn.className = 'control-btn reset-btn';
          resetBtn.textContent = 'RESET';
          ['touchstart', 'click'].forEach(eventName => {
            resetBtn.addEventListener(eventName, (e) => {
              e.preventDefault();
              this.resetModel();
            });
          });

          // Zoom in button
          const zoomInBtn = document.createElement('button');
          zoomInBtn.className = 'control-btn';
          zoomInBtn.textContent = '+';
          ['touchstart', 'click'].forEach(eventName => {
            zoomInBtn.addEventListener(eventName, (e) => {
              e.preventDefault();
              this.updatePosition(-0.1);
            });
          });

          controls.appendChild(zoomOutBtn);
          controls.appendChild(resetBtn);
          controls.appendChild(zoomInBtn);
          document.body.appendChild(controls);
        },

        updatePosition: function(delta) {
          this.currentZ += delta;
          this.currentZ = Math.max(-2, Math.min(-0.3, this.currentZ));
          this.el.object3D.position.z = this.currentZ;
        },

        resetModel: function() {
          this.currentZ = -0.8;
          this.currentRotation = { y: 90, z: 0 };
          this.el.object3D.position.z = this.currentZ;
          this.updateRotation();
        },

        updateRotation: function() {
          this.el.object3D.rotation.y = THREE.MathUtils.degToRad(this.currentRotation.y);
          this.el.object3D.rotation.z = THREE.MathUtils.degToRad(this.currentRotation.z);
        }
      });

      AFRAME.registerComponent('camera-background', {
        init: function() {
          const backgroundEl = document.createElement('a-entity');
          backgroundEl.setAttribute('webcam-texture', '');
          this.el.appendChild(backgroundEl);
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
    >
      <a-assets>
        <a-asset-item id="model" src="public/your-model.glb"></a-asset-item>
      </a-assets>

      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#model-container"></a-light>
      <a-camera camera-background position="0 0.4 0" wasd-controls="enabled: false" look-controls="enabled: false"></a-camera>
      
      <!-- Main model container with your specified properties -->
      <a-entity 
        id="model-container" 
        position="0 0.5 -0.8" 
        scale="0.4 0.4 0.4" 
        rotation="0 90 0"
        model-control
        shadow>
        <!-- Front-facing model -->
        <a-entity
          gltf-model="#model"
          shadow="cast: true; receive: true">
        </a-entity>
        <!-- Back-facing model -->
        <a-entity
          gltf-model="#model"
          position="-0.9 0 0.2"
          rotation="0 180 0"
          shadow="cast: true; receive: true">
        </a-entity>
      </a-entity>
      
      <a-plane follow-shadow="#model-container" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-scene>
  </body>
</html>
